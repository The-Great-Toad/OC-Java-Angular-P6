# Application
spring.application.name=mdd

# Server
server.port=8080
server.servlet.context-path=/api
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Datasource MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/mdd_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&useUnicode=true
spring.datasource.username=mdd_user
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
# JPA configuration (https://docs.spring.io/spring-boot/how-to/data-initialization.html)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
# This will defer data source initialization until the schema creation performed by Hibernate !
spring.jpa.defer-datasource-initialization=true
# Database initialization via schema.sql and data.sql
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# Security
spring.security.user.name=admin
spring.security.user.password=admin

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.openclassrooms.mdd=DEBUG

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=NON_NULL

# HTTP Encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# CORS configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}

# Spring docker-compose configuration
#spring.docker.compose.skip.in-tests:false
spring.docker.compose.enabled=false

# Springdoc OpenAPI configuration
springdoc.swagger-ui.path=/swagger
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true

# Authentication configuration
# 512 bits (64 caracteres) - recommande
jwt.secret.key=${JWT_SECRET_KEY:myVeryLongSecretKey1234567890abcdefghijklmnopqrstuvwxyz1234567890}
jwt.issuer=https://oc-mdd.com
jwt.audience=oc-mdd-app
# 30 min in milliseconds
jwt.expiration.time=18000000